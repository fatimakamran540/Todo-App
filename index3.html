<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app">
    <h1>Todo App</h1>
    <div>
        <label for="todo-input" >Todo Item:</label>
        <input  id="todo-input" type="text" aria-label="Enter a todo item" placeholder="Enter Todo here...">
        <label for="todo-date"> Due Date</label>
        <input  id="todo-date" type="date" aria-label="Select a date for your todo">
        <button class="add" onclick="addTodo()">Add Todo</button>
    </div>
    <div class="todo-container" aria-live="polite"></div>
    <button id="clear-todo">Clear Todo list</button>
    </div>
    <script src="test.js"></script>
</body>
</html>
